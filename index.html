<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Stock Portfolio Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1565c0;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }

    main {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    /* Left User List */
    .user-panel {
      width: 25%;
      background: #f5f7fa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-panel h3 {
      text-align: center;
      color: #1565c0;
    }

    ul.user-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .user-list li {
      background: #eef4ff;
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .user-list li:hover {
      background: #cce5ff;
    }

    /* Middle Form */
    .user-form {
      width: 35%;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-form h3 {
      color: #1565c0;
      margin-top: 0;
    }

    .user-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .user-form input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .user-form button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #saveButton {
      background-color: #4caf50;
      color: white;
    }

    #deleteButton {
      background-color: #e53935;
      color: white;
      margin-left: 10px;
    }

    /* Portfolio and Stock Info */
    .portfolio-panel {
      width: 40%;
    }

    .portfolio-list {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .stock-form {
      background: #f9fff3;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .stock-form img {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>

<body>
  <header>üìà Stock Portfolio Dashboard</header>

  <main>
    <!-- Left Column: Users -->
    <section class="user-panel">
      <h3>üë• Users</h3>
      <ul class="user-list"></ul>
    </section>

    <!-- Middle Column: User Info Form -->
    <section class="user-form">
      <h3>üßæ User Information</h3>
      <form>
        <label for="userID">User ID</label>
        <input type="text" id="userID" readonly />

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" />

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />

        <label for="address">Address</label>
        <input type="text" id="address" />

        <label for="city">City</label>
        <input type="text" id="city" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <div>
          <button id="saveButton">üíæ Save</button>
          <button id="deleteButton">üóëÔ∏è Delete</button>
        </div>
      </form>
    </section>

    <!-- Right Column: Portfolio + Stock Details -->
    <section class="portfolio-panel">
      <div class="portfolio-list">
        <h3>üìä Portfolio</h3>
      </div>

      <div class="stock-form">
        <h3>üè¢ Stock Details</h3>
        <img id="logo" src="" alt="Company Logo" />
        <p><strong>Name:</strong> <span id="stockName"></span></p>
        <p><strong>Sector:</strong> <span id="stockSector"></span></p>
        <p><strong>Industry:</strong> <span id="stockIndustry"></span></p>
        <p><strong>Address:</strong> <span id="stockAddress"></span></p>
      </div>
    </section>
  </main>

  <!-- ‚úÖ JavaScript Files (Order is important) -->
  <script src="data/users.js"></script>
  <script src="data/stocks-complete.js"></script>
  <script src="app.js"></script>
</body>
</html>
